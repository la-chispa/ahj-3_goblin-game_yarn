<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM. Element moving</title>
</head>

<body>
  <div class="game-container">
    <h1>Catch all goblins</h1>
    <div class="counters">
      <div class="counter succes-counter">
        <div class="counter-description"> Пойманы: </div>
        <div class="counter-value success-counter-value">0</div>
      </div>
      <div class="counter fail-counter">
        <div class="counter-description"> Увернулись: </div>
        <div class="counter-value fail-counter-value">0</div>
      </div>
    </div>
    <div class="board"></div>
    <div class='reset btn'>Играть заново</div>
    <div class="modal">
      <div class="modal-content">
        <span class="modal-text"></span>
        <div class="reset modal-btn">С начала</div>
      </div>
    </div>
  </div>
</body>

</html>
